        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            min-height: 100dvh; /* iOS Safari/Chrome support */
            overflow: hidden;
            /* Fix for iOS bottom safe area */
            padding-bottom: env(safe-area-inset-bottom, 0);

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; /* iOS Safari/Chrome support */
            max-width: 100%;
        }

        .camera-container {
            position: relative;
            flex: 1;
            background: #000;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        /* Focus overlay - corner brackets */
        .focus-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 50%;
            pointer-events: none;
            z-index: 10;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #ffeb3b;
            border-style: solid;
            border-width: 0;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-top-width: 6px;
            border-left-width: 6px;
            border-radius: 8px 0 0 0;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-top-width: 6px;
            border-right-width: 6px;
            border-radius: 0 8px 0 0;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-bottom-width: 6px;
            border-left-width: 6px;
            border-radius: 0 0 0 8px;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-bottom-width: 6px;
            border-right-width: 6px;
            border-radius: 0 0 8px 0;
        }

        /* Animated corners */
        .focus-overlay.active .corner {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                border-color: #ffeb3b;
                transform: scale(1);
            }
            50% {
                border-color: #4caf50;
                transform: scale(1.05);
            }
        }

        /* Center guide text */
        .center-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }

        .focus-overlay.active .center-guide {
            display: none;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-shrink: 0; /* Prevent shrinking */
        }

        .button-row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            max-width: 180px;
            padding: 15px 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-capture {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-speak {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-translate {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result display */
        .result-area {
            background: white;
            border-radius: 12px;
            padding: 10px 12px;
            margin-bottom: 4px;
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .english-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .japanese-text {
            font-size: 18px;
            color: #666;
        }

        .placeholder-text {
            color: #aaa;
            font-size: 16px;
        }

        /* Loading indicator */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Permission error */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;

            color: #f44336;
            margin-bottom: 15px;

            color: #666;
            line-height: 1.6;

        /* Progress indicator */
        .progress-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;

            width: 200px;

            border-radius: 5px;

            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 5px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>

        // Initialize Tesseract worker
        async function initTesseract() {
            progressContainer.classList.add('active');
            progressText.textContent = 'じゅんびちゅう...';
            progressFill.style.width = '10%';

            try {
                tesseractWorker = await Tesseract.createWorker('eng', 1, {

                            const percent = Math.round(m.progress * 100);
                            progressFill.style.width = percent + '%';

                progressText.textContent = 'じゅんびかんりょう！';

                progressText.textContent = 'エラーが おきました';
            } finally {
                progressContainer.classList.remove('active');
                progressFill.style.width = '0%';
            }
        }

                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                await video.play();

                // Set canvas size to match video
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

                focusOverlay.classList.add('active');
            } catch (err) {

        // Capture image from camera (center region only) with preprocessing
        function captureImage() {
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // Calculate center region (70% width, 50% height - matching overlay)
            const regionWidth = videoWidth * 0.7;
            const regionHeight = videoHeight * 0.5;
            const startX = (videoWidth - regionWidth) / 2;
            const startY = (videoHeight - regionHeight) / 2;

            // Set canvas to region size
            canvas.width = regionWidth;
            canvas.height = regionHeight;

            // Draw only the center region
            ctx.drawImage(
                video,
                startX, startY, regionWidth, regionHeight,
                0, 0, regionWidth, regionHeight
            );

            // Image preprocessing for better OCR
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // Convert to grayscale
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];

                // Increase contrast
                const contrast = 1.5;
                const factor = (259 * (contrast * 100 + 255)) / (255 * (259 - contrast * 100));
                const newGray = Math.max(0, Math.min(255, factor * (gray - 128) + 128));

                // Apply threshold for binarization (helps with printed text)
                const threshold = 140;
                const finalValue = newGray > threshold ? 255 : 0;

                data[i] = finalValue;     // R
                data[i + 1] = finalValue; // G
                data[i + 2] = finalValue; // B
            }

            ctx.putImageData(imageData, 0, 0);

            return canvas;
        }

        // Perform OCR with Tesseract.js - returns word-level data

            if (!tesseractWorker) {
                throw new Error('Tesseract not initialized');
            }

            progressContainer.classList.add('active');
            progressText.textContent = 'よみとりちゅう...';
            progressFill.style.width = '0%';

            try {
                const result = await tesseractWorker.recognize(canvasElement);

                // Get words with confidence scores
                const words = result.data.words || [];
                const confidentWords = words
                    .filter(w => w.confidence > 60 && w.text.trim().length > 0)
                    .map(w => ({
                        text: w.text.trim(),
                        confidence: w.confidence
                    }));

                console.log('OCR Words:', confidentWords);
                console.log('OCR Full Text:', result.data.text);

                return {
                    fullText: result.data.text.trim(),
                    words: confidentWords
                };
            } finally {
                progressContainer.classList.remove('active');
                progressFill.style.width = '0%';
            }
        }

        // Extract readable text from OCR result
        function extractReadableText(ocrResult) {
            const { fullText, words } = ocrResult;

            if (!fullText || fullText.length === 0) {
                return null;
            }

            // Clean up the full text for display and reading
            const cleanedText = fullText
                .replace(/[^\w\s.,!?'"-]/g, ' ')  // Keep basic punctuation
                .replace(/\s+/g, ' ')              // Normalize whitespace
                .trim();

            if (cleanedText.length === 0) {
                return null;
            }

            // Extract the headword (first significant word, usually bold in dictionaries)
            const lines = cleanedText.split(/[.\n]/).filter(l => l.trim().length > 0);
            const firstLine = lines[0] || cleanedText;
            const firstWords = firstLine.trim().split(/\s+/);
            const headword = firstWords.find(w => /^[a-zA-Z]{2,}$/.test(w)) || firstWords[0];

            return {
                headword: headword ? headword.toLowerCase() : null,
                fullText: cleanedText
            };
        }

            const lowerWord = englishWord.toLowerCase();

            // Check dictionary first
            if (childrensDictionary[lowerWord]) {
                return childrensDictionary[lowerWord];
            }

            // Try online translation API (MyMemory - free)
            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(englishWord)}&langpair=en|ja`
                );
                const data = await response.json();
                if (data.responseStatus === 200 && data.responseData.translatedText) {
                    return data.responseData.translatedText;
                }
            } catch (err) {
                console.error('Translation API error:', err);

            return '（ほんやく できませんでした）';

        loadVoices();
        speechSynthesis.onvoiceschanged = loadVoices;

        // Text to speech - English
        function speakEnglish(text) {
            if (!text) return;

            // Cancel any ongoing speech
            speechSynthesis.cancel();

            // Small delay for iOS
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                if (englishVoice) utterance.voice = englishVoice;
                utterance.rate = 0.6; // Slower for children
                utterance.pitch = 1.1;
                utterance.volume = 1.0;

                utterance.onerror = (e) => console.error('Speech error:', e);

                speechSynthesis.speak(utterance);
            }, 100);
        }

        // Text to speech - Japanese
        function speakJapanese(text) {
            if (!text) return;

            // Cancel any ongoing speech
            speechSynthesis.cancel();

            // Small delay for iOS
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                if (japaneseVoice) utterance.voice = japaneseVoice;
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
                utterance.volume = 1.0;

                utterance.onerror = (e) => console.error('Speech error:', e);

                speechSynthesis.speak(utterance);
            }, 100);
        }

        // Update result display - shows full text for reading
        function updateResult(headword, fullText, japanese) {
            currentText = fullText;  // Full text for English speech
            japaneseText = japanese;

            // Escape HTML
            const escapeHtml = (str) => str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            resultArea.innerHTML = `
                <div class="english-text">${escapeHtml(headword)}</div>
                <div class="definition-text" style="font-size: 16px; color: #444; margin: 8px 0; line-height: 1.4; text-align: left; max-height: 80px; overflow-y: auto;">${escapeHtml(fullText)}</div>
                <div class="japanese-text">${escapeHtml(japanese)}</div>
            `;

            speakBtn.disabled = false;
            translateBtn.disabled = false;
        }

        // Reset result display
        function resetResult() {
            resultArea.innerHTML = '<span class="placeholder-text">カメラで じしょを うつしてね</span>';
            speakBtn.disabled = true;
            translateBtn.disabled = true;
            currentText = '';
            japaneseText = '';
        }

        // Show error in result area
        function showError(message) {
            resultArea.innerHTML = `<span class="placeholder-text">${message}</span>`;
            speakBtn.disabled = true;
            translateBtn.disabled = true;
        }

        // Event listeners
        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;

            try {
                const canvasElement = captureImage();
                const ocrResult = await performOCR(canvasElement);

                const extracted = extractReadableText(ocrResult);

                if (!extracted || !extracted.fullText) {
                    showError('もじが みつかりませんでした');
                    return;
                }

                progressText.textContent = 'ほんやくちゅう...';
                progressContainer.classList.add('active');

                // Translate the headword for Japanese
                const japanese = extracted.headword
                    ? await getJapaneseTranslation(extracted.headword)
                    : '';

                progressContainer.classList.remove('active');

                updateResult(
                    extracted.headword || 'unknown',
                    extracted.fullText,
                    japanese
                );
            } catch (err) {
                console.error('OCR error:', err);
                showError('エラーが おきました');
                progressContainer.classList.remove('active');
            } finally {
                captureBtn.disabled = false;
            }
        });

        speakBtn.addEventListener('click', () => {
            if (currentText) {
                speakEnglish(currentText);
            }
        });

        translateBtn.addEventListener('click', () => {
            if (japaneseText) {
                speakJapanese(japaneseText);
            }
        });

        // Initialize
        async function init() {
            await initCamera();
            await initTesseract();
        }

        init();
    </script>
</body>
</html>
